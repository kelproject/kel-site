[model]
name = News Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.url]
label = Url
type = url
size = large

[fields.image]
label = Image
type = url
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.article_type]
label = News Section
type = select
choices = in-the-news, press-releases
choice_labels = In the News, Press Releases